    </head>
    <body id="body">
      <header>
        <a href="index.html"><img class="logo" src="images/gamehub-logo_bg.png" alt="Web-logo" /></a>
        
            <!-- Hamburger Menu -->
            <input type="checkbox" class="checkbox" hidden id="click">
            <div class="animation">
              <div class="hamburger-icon">
                <label for="click">
                  <span class="line line-1"></span>
                  <span class="line line-2"></span>
                  <span class="line line-3"></span>
                </label>
              </div>
            </div>
        
          <div class="topnav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="product.html">Product</a>
            <a href="login.html">Login</a>
            <div class="search-container">
                <form class="form">
                    <input type="text" placeholder="Search.." name="search">
                    <a class="mag-icon" href="http://google.com">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </form>
            </div>
          </div>
      </header>
      <main>
        <div class="contact-container">
          <h1>Contact</h1>
          <form method="POST">
            <div class="form-wrapper">
              <div>
                <label for="name"><b>Username</b></label>
                <input type="text" id="name" name="name">
                <div class="form_error" id="nameError">Name must be atleast 10 characters</div>
                
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="Email">
                <div class="form_error" id="emailError">Email is required</div>
               
                <p class="message">Your Message:</p>
                <textarea name="msg">Enter text here...</textarea>   
                <div class="form_error" id="subjectError">Subject must have atleast 10 characters</div>
                
                <a class="submit-btn" href="login.html">Submit </a>
              
              </div>
            </div>
          </form>
        </div>
    
      </main>
      <footer>
        <div class="footer_container">
          <span class="footer-links"> <a href="#">FAQ</a> | <a href="#">Privacy policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Cookies</a></span>
